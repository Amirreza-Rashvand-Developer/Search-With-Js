<!DOCTYPE html>
<html lang="en">

<head>
    <!-- ==== Meta Tags ==== -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- ==== Title Website ==== -->
    <title>Search With JS</title>


    <!-- ==== Box Icon CDN ==== -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    <!-- ==== Add Css Files ==== -->
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/fonts.css">
    <link rel="stylesheet" href="assets/scss/app.css">
</head>

<body>


    <!-- ==== Start ==== -->
    <section class="product">
        <div class="product__search-box">
            <i class='bx bx-search product__search-icon'></i>
            <input type="text" class="product__input" placeholder="Search Product">
        </div>

        <div class="product__list">
            <!-- ==== Cake Product Items ==== -->
            <div class="product-item">
                <img src="assets/images/cake1.png" alt="cake 1" class="product-item__img">

                <div class="product-item__info">
                    <h1 class="product-item__name">Cream Cake</h1>
                    <span class="product-item__price">$25</span>
                </div>
            </div>
            <div class="product-item">
                <img src="assets/images/cake2.png" alt="cake 2" class="product-item__img">

                <div class="product-item__info">
                    <h1 class="product-item__name">Chocolate Croissant</h1>
                    <span class="product-item__price">$25</span>
                </div>
            </div>
            <div class="product-item">
                <img src="assets/images/cake3.png" alt="cake 3" class="product-item__img">

                <div class="product-item__info">
                    <h1 class="product-item__name">Pancake</h1>
                    <span class="product-item__price">$25</span>
                </div>
            </div>
            <div class="product-item">
                <img src="assets/images/cake4.png" alt="cake 4" class="product-item__img">

                <div class="product-item__info">
                    <h1 class="product-item__name">Milk Cake</h1>
                    <span class="product-item__price">$25</span>
                </div>
            </div>
            <!-- ==== Cake Product Items ==== -->

            <!-- ==== Coffee Product Items ==== -->
            <div class="product-item">
                <img src="assets/images/coffee1.png" alt="coffee 1" class="product-item__img">

                <div class="product-item__info">
                    <h1 class="product-item__name">Black Coffee</h1>
                    <span class="product-item__price">$25</span>
                </div>
            </div>
            <div class="product-item">
                <img src="assets/images/coffee2.png" alt="coffee 2" class="product-item__img">

                <div class="product-item__info">
                    <h1 class="product-item__name">Pure Coffee</h1>
                    <span class="product-item__price">$25</span>
                </div>
            </div>
            <div class="product-item">
                <img src="assets/images/coffee3.png" alt="coffee 3" class="product-item__img">

                <div class="product-item__info">
                    <h1 class="product-item__name">Milk Coffee</h1>
                    <span class="product-item__price">$25</span>
                </div>
            </div>
            <div class="product-item">
                <img src="assets/images/coffee4.png" alt="coffee 4" class="product-item__img">

                <div class="product-item__info">
                    <h1 class="product-item__name">Moka Coffee</h1>
                    <span class="product-item__price">$25</span>
                </div>
            </div>
            <!-- ==== Coffee Product Items ==== -->
        </div>
    </section>
    <!-- ==== Finish ==== -->


    <!-- ==== Add Js File ==== -->
    <script src="assets/scripts/main.js"></script>
</body>

</html>
